version: '3.8'

services:
  habit-tracker:
    build: .
    container_name: habit-quit-tracker
    restart: unless-stopped
    ports:
      - "8882:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=change-this-in-production-please
      - DATABASE_PATH=/app/database/database.sqlite
    volumes:
      # Persist database data
      - ./data:/app/database
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - habit-tracker-network

networks:
  habit-tracker-network:
    driver: bridge

volumes:
  habit-data:
    driver: local